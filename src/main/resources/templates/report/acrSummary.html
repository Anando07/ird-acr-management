<!DOCTYPE html>
<html lang="bn" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" type="image/png" href="../images/fav-icon.ico">
    <title>Internal Resource Division</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//kendo.cdn.telerik.com/2016.3.914/js/kendo.all.min.js"></script>


    <script>
        var generatePDF = function () {
            kendo.drawing.drawDOM($("#pdfReport"), {
                avoidLinks: true,
                paperSize: "A4"
            }).then(function (group) {
                kendo.drawing.pdf.saveAs(group, "Acr-Summary.pdf");
            });
        }
    </script>
</head>
<body>
<div class="container">

    <button class="btn btn-primary" onclick="generatePDF()"><i class="fa fa-save"></i> Save as PDF</button>

    <div id="pdfReport" style="padding: 20px">
        <p style="text-align:center;"><img th:src="@{/images/Seal.500.png}" height="100px" width="100px"/></p>

        <h2 style="text-align: center">Internal Resource Division</h2>
        <h4 style="text-align: center">ACR Summary</h4>

        <br/> <br/>
        <table class="table table-striped" border="1">
            <thead>
            <tr>
                <th style="text-align: center">Govt. ID</th>
                <th style="text-align: center">Name</th>
                <th style="text-align: center">Year</th>
                <th style="text-align: center">Assigned From</th>
                <th style="text-align: center">Assigned To</th>
                <th style="text-align: center">Marks</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="acr : ${summary}">
                <td th:text="${acr.govtId}" align="center"></td>
                <td th:text="${acr.name}" align="center"></td>
                <td th:text="${acr.year}" align="center"></td>
                <td th:text="${acr.assigned_from}" align="center"></td>
                <td th:text="${acr.assigned_to}" align="center"></td>
                <td th:text="${acr.marks}" align="center"></td>
            </tr>
            </tbody>
        </table>

        <span th:if="${summary.size() lt 1}">
            <p style="text-align: center">No data Available For this Id</p>
        </span>

    </div>
</div>
</body>
</html>
