<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Acr Summary</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<table class="table table-striped" border="1">

    <thead>
    <tr>
        <th>Govt. ID</th>
        <th>Name</th>
        <th>Year</th>
        <th>Assigned From</th>
        <th>Assigned To</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="acr : ${summary}">
        <td th:text="${acr.govtId}" align="center"></td>
        <td th:text="${acr.name}" align="center"></td>
        <td th:text="${acr.year}" align="center"></td>
        <td th:text="${acr.assigned_from}" align="center"></td>
        <td th:text="${acr.assigned_to}" align="center"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
