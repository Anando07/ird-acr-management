<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User List</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<script th:if="${hasError != null}">
    $(function () {
        $('#myModal').modal('show');
    });
</script>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>User Id</th>
        <th>Designation</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Setting</th>
    </tr>
    <tr th:each="user : ${userpage.content}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.userId}"></td>
        <td th:text="${user.designation}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${user.roleType}"></td>

        <td>
            <button type="button"
                    class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"
                    th:attrappend="data-target=${user.userId}">Edit
            </button>

            <div class="modal fade" id="myModal" role="dialog" th:attrappend="id=${user.userId}">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>

                        </div>
                        <div class="modal-body">


                            <!-- Form Name -->
                            <legend>Update User</legend>

                            <form class="form-horizontal" action="#" th:action="@{/doUpdate}"
                                  th:object="${userDto}" method="post">
                                <fieldset>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="name">Name</label>
                                        <div class="col-md-4">

                                            <input id="name" path="name" name="name" type="text"
                                                   placeholder="Name" class="form-control input-md"
                                                   th:value="${user.name}"/>


                                            <span th:if="${existRoll !=null}"
                                                  style="color:Red;"> Already Exist !</span>
                                        </div>
                                    </div>


                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="userId">User ID</label>
                                        <div class="col-md-4">
                                            <input id="userId" path="userId" name="userId"
                                                   type="text" placeholder="userId"
                                                   class="form-control input-md" th:value="${user.userId}"
                                            />
                                        </div>
                                    </div>


                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="designation">Designation
                                        </label>
                                        <div class="col-md-4">
                                            <input id="designation" path="designation" name="designation"
                                                   type="text" placeholder="designation"
                                                   class="form-control input-md"
                                                   th:value="${user.designation}"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="roleId">Role</label>
                                        <div class="col-md-4">
                                            <select id="roleId" name="roleId" class="form-control">
                                                <option value=1>ADMIN</option>
                                                <option value=2>OPERATOR</option>
                                                <option value=3>USER</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Button -->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="register"></label>
                                        <div class="col-md-4">
                                            <button id="register" name="register" class="btn btn-primary">
                                                Update
                                            </button>
                                        </div>
                                    </div>

                                </fieldset>
                            </form>

                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>


            <a th:href="@{/admin/deleteUser(userId=${user.userId})}"
               onclick="return confirm('Are you sure you want to delete this item?');">
                <button type="button"
                        class="btn btn-info btn-lg">Delete
                </button>
            </a>

        </td>

    </tr>
</table>
</body>
</html>
