<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="../images/fav-icon.ico" rel="icon" type="image/png">
    <meta charset="UTF-8">
    <title>Internal Resources Division</title>

    <meta charset="utf-8">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <link href="../css/jquery.dataTables.min.css" rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}"/>
    <script th:src="@{/js/jquery.dataTables.min.js}" type="text/javascript"></script>

    <script>
        $(function () {
            $("#logTable").DataTable();
        });
    </script>
</head>

<body background="../images/background4.jpg" style="padding-top: 40px; padding-bottom: 3px;  background-repeat: no-repeat;
 background-size: cover;">

<div class="container" style="width: 70%">
    <div th:replace="fragment/menuBar :: menubar"></div>
    <div th:replace="fragment/slider :: slider"></div>


    <div style=" display: block; padding: 10px; margin-bottom: 40px; margin-top: 40px; text-align: justify; background-color: #F0F8FF">
        <div class="center" style="width: 90%">
            <h2 style="text-align: center; color: green">System Log</h2>
            <div style="width: 90%" class="center">
                <table id="logTable" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th style="text-align: center;">S/N</th>
                        <th style="text-align: center;">Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="log, itetator : ${logList}">
                        <td th:text="${itetator.index+1}" align="center"></td>
                        <td th:text="${log.log}" align="center"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <div th:replace="fragment/footer :: footer"></div>

</div>
</body>
<style>
    .center {
        margin: auto;
        width: 60%;
        padding: 10px;
    }
</style>
</html>
