<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User List</title>

    <meta charset="utf-8">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="http://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <script>
        $(function(){
            $("#userTable").DataTable();
        });
    </script>

    <script th:if="${hasError != null}">
        $(function () {
            $('#myModal').modal('show');
        });
    </script>

</head>

<body>

<div class="container">

    <h2>User Information</h2>
    <hr />

<table  id="userTable" class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Name</th>
        <th>User Id</th>
        <th>Designation</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Setting</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userlist}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.userId}"></td>
        <td th:text="${user.designation}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${user.roleType}"></td>

        <td>
            <button type="button"
                    class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"
                    th:attrappend="data-target=${user.id}">Edit
            </button>

            <div class="modal fade" id="myModal" role="dialog" th:attrappend="id=${user.id}">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-body">


                            <!-- Form Name -->
                            <legend>Update User</legend>

                            <form class="form-horizontal" action="#" th:action="@{/admin/doUpdate}"
                                  th:object="${user}" method="post">
                                <fieldset>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="name">Name</label>
                                        <div class="col-md-4">

                                            <input id="id" path="id" name="id" type="hidden" th:value="${user.id}" >

                                            <input id="name" path="name" name="name" type="text"
                                                   placeholder="Name" class="form-control input-md"
                                                   th:value="${user.name}" required >

                                            <span th:if="${existRoll !=null}"
                                                  style="color:Red;"> Already Exist !</span>
                                        </div>
                                    </div>


                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="userId">User ID</label>
                                        <div class="col-md-4">
                                            <input id="userId" path="userId" name="userId"
                                                   type="text" placeholder="userId"
                                                   class="form-control input-md" th:value="${user.userId}" required
                                            >
                                            <!--<span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>-->
                                        </div>
                                    </div>


                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="designation">Designation
                                        </label>
                                        <div class="col-md-4">
                                            <input id="designation" path="designation" name="designation"
                                                   type="text" placeholder="designation"
                                                   class="form-control input-md"
                                                   th:value="${user.designation}" >
                                        </div>
                                    </div>

                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="phone">Phone
                                        </label>
                                        <div class="col-md-4">
                                            <input id="phone" path="designation" name="phone"
                                                   type="text" placeholder="phone"
                                                   class="form-control input-md"
                                                   th:value="${user.phone}">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="roleId">Role</label>
                                        <div class="col-md-4">
                                            <select id="roleId" name="roleId" class="form-control">
                                                <option value=1>ADMIN</option>
                                                <option value=2>OPERATOR</option>
                                                <option value=3>USER</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Button -->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="register"></label>
                                        <div class="col-md-4">
                                            <button id="register" name="register" class="btn btn-primary">
                                                Update
                                            </button>
                                        </div>
                                    </div>

                                </fieldset>
                            </form>

                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>


            <a th:href="@{/admin/deleteUser(userId=${user.userId})}"
               onclick="return confirm('Are you sure you want to delete this item?');">
                <button type="button"
                        class="btn btn-info btn-lg">Delete
                </button>
            </a>

        </td>

    </tr>
    </tbody>
</table>
</div>
</body>
</html>
