                        <div class="form-group">

                        </div>

                        </div>
                        </div>

                        <div>

                        </div>
                        <div class="form-group">

                            </div>
                        </div>


                        <div class="modal fade" id="myModal" role="dialog">

        var a = document.forms["acrForm"]["govtId"].value;
        var b = document.forms["acrForm"]["year"].value;
        var c = document.forms["acrForm"]["assigned_from"].value;
        var d = document.forms["acrForm"]["assigned_to"].value;
        if (a == null || a == "", b == null || b == "", c == null || c == "", d == null || d == "") {
            $("#myModal").modal();
            return false;
        }

        //"/ird-0.0.1-SNAPSHOT/admin/createAcr"
        //var id;
        $.ajax({
            url: /*[[ @{'/upload/file'} ]]*/,
            type: "POST",
            data: new FormData($("#upload-file-form")[0]),
            enctype: 'multipart/form-data',
            processData: false,
            async: false,
            contentType: false,
            cache: false,
            success: function (data) {
                var $fileListDiv = $("#fileList");
                data.forEach(function (element) {
                    $fileListDiv.append($("<input/>",
                        {
                            "name": "fileList",
                            "type": "hidden",
                            "value": element.id

                        }));
                });
                $("#acrForm").attr("action",/*[[ @{'/admin/createAcr'} ]]*/ ).submit();
            },
            error: function () {
                console.log("Error happening ");
            }
        });

    });
