<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<div class ="container">
    <h2>Add user</h2>
    <form class="form-horizontal"  action="#" th:action="@{/admin/addUser}" method="post" th:object="${userRequestDto}" >
        <fieldset>

            <!-- Form Name -->
            <legend>Form Name</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="userId">User ID</label>
                <div class="col-md-4">
                    <input id="userId" name="userId" type="text" placeholder="userId" class="form-control input-md" required="" th:field="*{userId}">
                </div>
                <span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>

            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="name">Name </label>
                <div class="col-md-4">
                    <input id="name" name="name" type="text" placeholder="name" class="form-control input-md" th:field="*{name}"/>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="designation">Designation</label>
                <div class="col-md-4">
                    <input id="designation" name="designation" type="text" placeholder="designation" class="form-control input-md" th:field="*{designation}" />
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="phone">Phone No.</label>
                <div class="col-md-4">
                    <input id="phone" name="phone" type="text" placeholder="phone no." class="form-control input-md">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="roleId">Role</label>
                <div class="col-md-4">
                    <select id="roleId" name="roleId" class="form-control">
                        <option value=1>ADMIN</option>
                        <option value=2>OPERATOR</option>
                        <option value=3>USER</option>
                    </select>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-4 control-label" for="save"></label>
                <div class="col-md-4">
                    <button id="save" name="singlebutton" class="btn btn-primary">Save</button>
                </div>
            </div>

        </fieldset>
    </form>

</div>
</body>
</html>
