<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Add User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{images/icons/favicon.ico}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/daterangepicker/daterangepicker.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <!--===============================================================================================-->
</head>

<body
        style="padding-top: 40px; padding-bottom: 3px; background-repeat: no-repeat; background-size: cover;"
        background="/images/background4.jpg">

<div th:replace="fragment/menuBar :: menubar"></div>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" th:action="@{/admin/addUser}" method="post"  th:object="${userRequestDto}">
					<span class="login100-form-title p-b-26">
						Add User
					</span>
                <span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>


                <div class="wrap-input100 validate-input" >

                    <input id="userId" class="input100" type="text" name="userId" required th:field="*{userId}">
                    <span class="focus-input100" data-placeholder="User ID"></span>
                    <span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" style="color:red"></span>
                </div>


                <div class="wrap-input100 validate-input" >

                    <input id="name" class="input100" type="text" name="name" required th:field="*{name}">
                    <span class="focus-input100" data-placeholder="Name"></span>
                </div>

                <div class="wrap-input100 validate-input" >

                    <input id="designation" class="input100" type="text" name="designation" required th:field="*{designation}">
                    <span class="focus-input100" data-placeholder="Designation"></span>
                </div>

                <div class="wrap-input100 validate-input" >

                    <input id="phone" class="input100" type="text" name="phone" required th:field="*{phone}">
                    <span class="focus-input100" data-placeholder="Phone Number"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
                    <input id="password" class="input100" type="password" name="password" required th:field="*{password}">
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>

                <div class="wrap-input100">
                    <label class="col-md-4 control-label">Role</label>
                    <select id="roleId" name="roleId" class="form-control" th:field="*{roleId}">
                        <option value=1>ADMIN</option>
                        <option value=2>OPERATOR</option>
                        <option value=3>USER</option>
                    </select>
                </div>



                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Login
                        </button>
                    </div>
                </div>
                <div>

                </div>
            </form>
        </div>
    </div>
</div>


<!--<div id="dropDownSelect1"></div>-->

<!--===============================================================================================-->
<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}" type="text/javascript"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/animsition/js/animsition.min.js}" type="text/javascript"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/bootstrap/js/popper.js}" type="text/javascript"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/select2/select2.min.js}" type="text/javascript"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/daterangepicker/moment.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/daterangepicker/daterangepicker.js}" type="text/javascript"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/countdowntime/countdowntime.js}" type="text/javascript"></script>
<!--===============================================================================================-->
<script th:src="@{/js/main.js}" type="text/javascript"></script>

</body>
</html>
