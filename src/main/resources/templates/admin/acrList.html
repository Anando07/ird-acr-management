<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin ACR List</title>


    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />


    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>


    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>


    <!--<link rel="stylesheet" href="http://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">-->
    <link href="../css/jquery.dataTables.min.css" th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet" />

    <!--<script src="http://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>-->
    <script type="text/javascript" th:src="@{/js/jquery.dataTables.min.js}"></script>







    <script>
        $(function () {
            $("#currentAcrTable").DataTable();
            $("#oldAcrTable").DataTable();
        });
    </script>

</head>
<body>
<div class="container">
    <h2>ACR Information</h2>
    <hr/>

    <h2>RECEIVED ACR</h2>
    <table id="currentAcrTable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Govt. ID</th>
            <th>Year</th>
            <th>From</th>
            <th>To</th>
            <th>Files</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="acr : ${list}">
            <td th:text="${acr.govtId}"></td>
            <td th:text="${acr.year}"></td>
            <td th:text="${acr.assigned_from}"></td>
            <td th:text="${acr.assigned_to}"></td>
            <td>
                <span th:each="file: ${acr.filelist}">
                    <a href="">avi</a>
                </span>
            </td>
            <td>
                <a th:href="@{/admin/getacr(id=${acr.id})}">
                    <button type="button"
                            class="btn btn-info btn-lg">Edit
                    </button>
                </a>


                <a th:href="@{/admin/deleteAcr(id=${acr.id})}"
                   onclick="return confirm('Are you sure you want to delete this item?');">
                    <button type="button"
                            class="btn btn-info btn-lg">Delete
                    </button>
                </a>
            </td>
        </tr>

        </tbody>
    </table>

    <h2>ENTERED ACR</h2>

    <table id="oldAcrTable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Govt. ID</th>
            <th>Year</th>
            <th>From</th>
            <th>To</th>
            <th>Files</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="acr : ${oldAcr}">
            <td th:text="${acr.govtId}"></td>
            <td th:text="${acr.year}"></td>
            <td th:text="${acr.assigned_from}"></td>
            <td th:text="${acr.assigned_to}"></td>
            <td>
                <span th:each="file: ${acr.filelist}">
                    <a href="">avi</a>
                </span>
            </td>

            <td>
                <a th:href="@{/admin/getacr/(id=${acr.id})}">
                    <button type="button"
                            class="btn btn-info btn-lg">Edit
                    </button>
                </a>
                <a th:href="@{/admin/deleteAcr(id=${acr.id})}"
                   onclick="return confirm('Are you sure you want to delete this item?');">
                    <button type="button"
                            class="btn btn-info btn-lg">Delete
                    </button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
