<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin ACR List</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="http://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <script>
        $(function () {
            $("#currentAcrTable").DataTable();
            $("#oldAcrTable").DataTable();
        });
    </script>

</head>
<body>
<div class="container">
    <h2>ACR Information</h2>
    <hr/>

    <h2>RECEIVED ACR</h2>
    <table id="currentAcrTable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Govt. ID</th>
            <th>Year</th>
            <th>From</th>
            <th>To</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="acr : ${list}">
            <td th:text="${acr.govtId}"></td>
            <td th:text="${acr.year}"></td>
            <td th:text="${acr.assigned_from}"></td>
            <td th:text="${acr.assigned_to}"></td>

            <td>
                <button type="button"
                        class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"
                        th:attrappend="data-target=${acr.id}">Edit
                </button>

                <div class="modal fade" id="myModal" role="dialog" th:attrappend="id=${acr.id}">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-body">


                                <!-- Form Name -->
                                <legend>Update ACR</legend>

                                <form class="form-horizontal" action="#" th:action="@{/admin/updateAcr}"
                                      th:object="${acr}" method="post">
                                    <fieldset>

                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="govtId">Govt. ID</label>
                                            <div class="col-md-4">

                                                <input id="id" path="id" name="id" type="hidden" th:value="${acr.id}" >

                                                <input id="govtId" path="govtId" name="govtId" type="text"
                                                       placeholder="govtId" class="form-control input-md"
                                                       th:value="${acr.govtId}" required >

                                                <span th:if="${existRoll !=null}"
                                                      style="color:Red;"> Already Exist !</span>
                                            </div>
                                        </div>


                                        <!-- Text input-->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="year">Year</label>
                                            <div class="col-md-4">
                                                <input id="year" path="year" name="year"
                                                       type="text" placeholder="year"
                                                       class="form-control input-md" th:value="${acr.year}" required
                                                >
                                            </div>
                                        </div>


                                        <!-- Text input-->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="assigned_from">Assigned From
                                            </label>
                                            <div class="col-md-4">
                                                <input id="assigned_from" path="assigned_from" name="assigned_from"
                                                       type="date" placeholder="assigned_from"
                                                       class="form-control input-md"
                                                       th:value="${acr.assigned_from}" >
                                            </div>
                                        </div>

                                        <!-- Text input-->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="assigned_to">Assigned To
                                            </label>
                                            <div class="col-md-4">
                                                <input id="assigned_to" path="assigned_to" name="assigned_to"
                                                       type="date" placeholder="assigned_to"
                                                       class="form-control input-md"
                                                       th:value="${acr.assigned_to}">
                                            </div>
                                        </div>

                                        <!-- Button -->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="register"></label>
                                            <div class="col-md-4">
                                                <button id="register" name="register" class="btn btn-primary">
                                                    Update
                                                </button>
                                            </div>
                                        </div>

                                    </fieldset>
                                </form>

                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>


                <a th:href="@{/admin/deleteUser(userId=${acr.id})}"
                   onclick="return confirm('Are you sure you want to delete this item?');">
                    <button type="button"
                            class="btn btn-info btn-lg">Delete
                    </button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>


    <h2>ENTERED ACR</h2>

    <table id="oldAcrTable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Govt. ID</th>
            <th>Year</th>
            <th>From</th>
            <th>To</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="acr : ${oldAcr}">
            <td th:text="${acr.govtId}"></td>
            <td th:text="${acr.year}"></td>
            <td th:text="${acr.assigned_from}"></td>
            <td th:text="${acr.assigned_to}"></td>
            <td>
                <button type="button"
                        class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"
                        th:attrappend="data-target=${acr.id}">Edit
                </button>

                <div class="modal fade" id="myModal" role="dialog" th:attrappend="id=${acr.id}">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-body">


                                <!-- Form Name -->
                                <legend>Update ACR</legend>

                                <form class="form-horizontal" action="#" th:action="@{/admin/updateAcr}"
                                      th:object="${acr}" method="post">
                                    <fieldset>

                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="govtId">Govt. ID</label>
                                            <div class="col-md-4">

                                                <input id="id" path="id" name="id" type="hidden" th:value="${acr.id}" >

                                                <input id="govtId" path="govtId" name="govtId" type="text"
                                                       placeholder="govtId" class="form-control input-md"
                                                       th:value="${acr.govtId}" required >

                                                <span th:if="${existRoll !=null}"
                                                      style="color:Red;"> Already Exist !</span>
                                            </div>
                                        </div>


                                        <!-- Text input-->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="year">Year</label>
                                            <div class="col-md-4">
                                                <input id="year" path="year" name="year"
                                                       type="text" placeholder="year"
                                                       class="form-control input-md" th:value="${acr.year}" required
                                                >
                                            </div>
                                        </div>


                                        <!-- Text input-->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="assigned_from">Assigned From
                                            </label>
                                            <div class="col-md-4">
                                                <input id="assigned_from" path="assigned_from" name="assigned_from"
                                                       type="date" placeholder="assigned_from"
                                                       class="form-control input-md"
                                                       th:value="${acr.assigned_from}" >
                                            </div>
                                        </div>

                                        <!-- Text input-->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="assigned_to">Assigned To
                                            </label>
                                            <div class="col-md-4">
                                                <input id="assigned_to" path="assigned_to" name="assigned_to"
                                                       type="date" placeholder="assigned_to"
                                                       class="form-control input-md"
                                                       th:value="${acr.assigned_to}">
                                            </div>
                                        </div>

                                        <!-- Button -->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="register"></label>
                                            <div class="col-md-4">
                                                <button id="register" name="register" class="btn btn-primary">
                                                    Update
                                                </button>
                                            </div>
                                        </div>

                                    </fieldset>
                                </form>

                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>


                <a th:href="@{/admin/deleteUser(userId=${acr.id})}"
                   onclick="return confirm('Are you sure you want to delete this item?');">
                    <button type="button"
                            class="btn btn-info btn-lg">Delete
                    </button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
